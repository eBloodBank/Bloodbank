{% extends "user/base.html" %}
{% block title%}
E-Blood Bank | LOGIN
{%endblock%}
{% block content %}
<div class="container_login">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
				In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>


			<div class="login-form">
				<div class="sign-in-htm">


					{% if form.errors %}
					<p style="color: white">*Username and Password don't match*</p>
					{% endif %}


					<form method="POST" action="{%url 'login'%}">
						{%csrf_token%}
						<div class="group">
							<label class="label">Username</label>
							<input autocomplete="none" id="user" type="text" class="input" name="username"
								required="required">
						</div>

						<div class="group">
							<label class="label">Password</label>
							<input id="pass" type="password" class="input" name="password" required="required">
						</div>

						<div class="group">
							<button type="submit" class="button">Sign In</button>
						</div>

						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label><span class="icon"></span> Keep me Signed in</label>
						</div>

						<div class="hr"></div>
						<br>
						<div class="foot-lnk">
							<span class="want" <b>WANT TO JOIN THE COMMUNITY?<br></b></span>
							<a href="{%url 'register'%}"> <br>REGISTER NOW</a>
							<br>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
